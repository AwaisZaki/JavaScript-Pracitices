<!Doctype HTML>
<html>
	<head>
		<meta charset="utf-8"> 
		<title>Math Expression And Unfamilliar Operators </title>
		
		

	</head>
	
	<body>
		
		<h1>Math Expression And Unfamilliar Operators </h1>
		
		<h2>Concentination</h2>
		
		<h4>PreIncreament PreDecreament PostIncreament PostDecreament</h4>
	
		
		<script type="text/javascript" >
			
			var num  = 20;
			
			
			var postIncr  = num++
			var postDecr  = num--
			var preIncr   = ++num
			var preDecr   = --num
			
			alert("The Value of Num " + num);
			alert("Post Increament " + postIncr);
			alert("Post Decreament " +postDecr);
			alert("Pre Increament " +preIncr);
			alert("Pre Decreament " +preDecr);
			
			document.write("The Value of Num " + num)
			document.write("<br>Post Increament assing the value and than Add one " + postIncr);
			document.write("<br>Post Decreament assing the value and than Subract one " + postDecr);
			document.write("<br>Pre Increament Add the Value one And than Assign " + preIncr);
			document.write("<br>Pre Decreament Subtract the Value one And than Assign " + preDecr);
			
		</script>
	
	
	</body>
</html>
