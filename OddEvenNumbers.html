<!Doctype HTML>
<html>
	<head>
		<meta charset="utf-8"> 
		<title>Odd Even Number By If Else</title>
		
		

	</head>
	
	<body>
		
		<h1>Odd Even Number By If Else</h1>
	
		
		<script type="text/javascript" >
			
			var numb = prompt("Enter Number: " + "");
			
			if((numb%2) === 0)
				{
					alert("your enter number that is: " + numb + " is even");
				}
			
			else{
					alert("your enter number that is: " + numb + " is odd");
				}
		
		</script>
	
	
	</body>
</html>
