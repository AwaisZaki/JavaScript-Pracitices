<!Doctype HTML>
<html>
	<head>
		<meta charset="utf-8"> 
		<title>If Statement</title>
		
		

	</head>
	
	<body>
		
		<h1>If  Statement </h1>
		
		<h2>if  is used for  conditions </h2>
		
		
	
		
		<script type="text/javascript" >
			
			var name = prompt("Enter Your Name" + " " );
			var age = prompt("Enter Your age" + " " );
			
			if(age < 18)
				{
					
					alert("You are young " + name+ " Because Your age is under 18 that is  " + age);
				}
			if(age > 18)
				{
					
					alert("You are elder " + name+ " Because Your age is  greater than 18 that is  " + age);
				}
			
			
		
			if(age < 18)
				{
					document.write("You are young " + name+ " Because Your age is under 18 that is  " + age);
				}
			if(age > 18)
				{
					document.write("You are elder " + name+ " Because Your age is  greater than 18 that is  " + age);
				}
			
		</script>
	
	
	</body>
</html>
