<!Doctype HTML>
<html>
	<head>
		<meta charset="utf-8"> 
		<title>Odd Even Number By If Else</title>
		
		

	</head>
	
	<body>
		
		<h1>Odd Even Number By If Else</h1>
	
		
		<script type="text/javascript" >
			
			var brandName = ["microsoft","linux","ubunto","macintosh","android","ios"];
			
			var input	= prompt("Type your favorate operating System name "+"");
			
			for(i=0; i<brandName.length; i++){
				
					if(input == brandName[i])
						{
							alert("Your OS "+ input + " found at index " +(i+1));
							break;
						}	
				else{
					alert("not found");
					
				}
					
				}
				
					
				
			
		
			
			document.write("Total Item in the list "+brandName.length+"<br>");
			for(i=0; i<brandName.length; i++ ){
				
				document.write(brandName[i]+"\t");
				
				
			}
					
		
		</script>
	
	
	</body>
</html>
