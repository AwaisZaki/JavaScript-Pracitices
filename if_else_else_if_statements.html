<!Doctype HTML>
<html>
	<head>
		<meta charset="utf-8"> 
		<title>If Statement</title>
		
		

	</head>
	
	<body>
		
		<h1>If  Statement </h1>
		
		<h2>if  is used for  conditions </h2>
		
		
	
		
		<script type="text/javascript" >
			
			var name = prompt("Enter Your Name" + " " );
			var age = prompt("Enter Your age" + " " );
			var country = prompt("Enter Your Country " + "");
			
			if(age < 18 && country == "pakistan")
				{
					
					alert("You are young and belongs to Pakistan " + name+ " Because Your age is under 18 that is " + age +" Country is  " + country);
				}
			if(age > 18 && country == "pakistan")
				{ 
					
					alert("You are elder and  belongs to Pakistan  " + name+ " Because Your age is  greater than 18 that is "+age+" Country is  "  + country);
				}
			
			
		
			else if(age < 18)
				{
					document.write("You are young " + name+ " Because Your age is under 18 that is  " + age);
				}
			else if(age > 18)
				{
					document.write("You are elder " + name+ " Because Your age is  greater than 18 that is  " + age);
				}
			
		</script>
	
	
	</body>
</html>
