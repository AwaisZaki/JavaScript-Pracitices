<!Doctype HTML>
<html>

	<body>
		
		<h1>Math Operations And Operators</h1>
		
		<h2>Concentination</h2>
		
		<h4>Addition Multiplication Subtraction Division Modulus</h4>
	
		
		<script type="text/javascript" >
			
			var num1  = 20;
			var num2  = 10;
			
			var add = num1 + num2;
			var sub = num1 + num2;
			var mul = num1 * num2;
			var div = num1 / num2;
			var mod = num1 % num2;
			
			alert(add);
			alert(sub);
			alert(mul);
			alert(div);
			alert(mod);
			
			
			document.write("Addition of Two num1 "+ num1 + " And " + " num2 " + num2 + " is " + add);
			document.write("<br>Subtraction of Two num1 "+ num1 + " And " + " num2 " + num2 + " is " + sub);
			document.write("<br>multiplication of Two num1 "+ num1 + " And " + " num2 " + num2 + " is " + mul);
			document.write("<br>division of Two num1 "+ num1 + " And " + " num2 " + num2 + " is " + div);
			document.write("<br>modulus of Two num1 "+ num1 + " And " + " num2 " + num2 + " is " + mod);
		
		</script>
	
	
	</body>
