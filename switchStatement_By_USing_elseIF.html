<!Doctype HTML>
<html>
	<head>
		<meta charset="utf-8"> 
		<title>Switch Statements By Using Else if</title>
		
		

	</head>
	
	<body>
		
		<h1>Switch Statements By Using Else if</h1>
	
		
		<script type="text/javascript" >
			
			document.write("Rolle a Dice");
			
			var num = prompt("Enter your number: " + "");
			
			if(num == 5)
				{
					alert("you typed five");
				}
			
			else if(num == 4)
				{
					alert("you typed four");
				}
			
			else if(num == 6)
				{
					alert("you typed six");
				}
			else{
				alert("you typed number less than 4");
			}
			
		</script>
	
	
	</body>
</html>
